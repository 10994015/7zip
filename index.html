<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
<body>
      <!-- <img src="./styles/images/open.gif" alt="" class="OpeningAnimation"> -->
      <main>
          <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background">
          </div>
          <div class="room" style="background: #fff;">
                <img src="./styles/images/index1/background.png" alt="" class="background">
          </div>
      </main>





<script>
    var OpeningAnimation = document.getElementsByClassName('OpeningAnimation')[0];
    setTimeout(()=>{
        OpeningAnimation.style.opacity="0";
    },11000)
    setTimeout(()=>{
        OpeningAnimation.style.display="none";
    },12000)


</script>
</body>
</html>
