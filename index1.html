<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7ZIP</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style1.css">
<body>
      <!-- <img src="./styles/images/open.gif" alt="" class="OpeningAnimation"> -->
      <main>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg1">
            </div>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg2">
            </div>
           
            
      </main>
   



<script src="script/jquery-3.6.0.min.js"></script>
<script src="script/script.js"></script>
<script>
   const bg1 = document.getElementById('bg1');
   const bg2 = document.getElementById('bg2');

    window.addEventListener("scroll", function(){
        console.log(window.scrollY);
        if(window.scrollY==0){
            bg1.classList.remove('background1-1');
            bg1.classList.add('background1-2');
            
            
        }
        if(window.scrollY<100){
            bg2.classList.remove('background2-1');
            bg2.classList.add('background2-2');
        }
        if(window.scrollY>=100){
            bg1.classList.add('background1-1');
            bg1.classList.remove('background1-2');
            bg2.classList.add('background2-1');
            bg2.classList.remove('background2-2');
            bg2.style.opacity="1";
            
        }
        
    });
        
        
</script>
</body>
</html>
