<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7ZIP</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style2.css">
<body>
      <!-- <img src="./styles/images/open.gif" alt="" class="OpeningAnimation"> -->
      <main>
          <h1 id="t" style="color:#fff"></h1>
          <button id="up">上</button>
          <button id="down">下</button>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg1">
            </div>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg2">
            </div>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg3">
            </div>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg4">
            </div>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg5">
            </div>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg6">
            </div>
            <div class="room">
                <img src="./styles/images/index1/background.png" alt="" class="background" id="bg7">
            </div>
           
           
      </main>





<script src="script/jquery-3.6.0.min.js"></script>
<script src="script/script.js"></script>
<script>
    var up = document.getElementById('up');
    var down = document.getElementById('down');
    var bg1 = document.getElementById('bg1');
    var bg2 = document.getElementById('bg2');
    var bg3 = document.getElementById('bg3');
    var bg4 = document.getElementById('bg4');
    var bg5 = document.getElementById('bg5');
    var bg6 = document.getElementById('bg6');
    var bg7 = document.getElementById('bg7');
    var times = 0;
    var t = document.getElementById('t');
    t.innerHTML = "times:"+times;
    
    up.addEventListener("click",()=>{
        if(times>-6){
            times-=1;
        }
        t.innerHTML = "times:"+times;
        if(times===-1){
            //bg1
            bg1.style.transform = "rotate(-20deg) translateY(-200%)";
            bg1.style.transition = "1s";
            bg1.style.opacity = "0";
            //bg2
            bg2.style.transform = "rotate(0) translateY(0%)";
            bg2.style.transition = "1s";
            bg2.style.opacity = "1";

        }
        if(times===-2){
            //bg2
            bg2.style.transform = "rotate(-20deg) translateY(-200%)";
            bg2.style.transition = "1s";
            bg2.style.opacity = "0";
            //bg3
            bg3.style.transform = "rotate(0) translateY(0%)";
            bg3.style.transition = "1s";
            bg3.style.opacity = "1";

        }
        if(times===-3){
            //bg3
            bg3.style.transform = "rotate(-20deg) translateY(-200%)";
            bg3.style.transition = "1s";
            bg3.style.opacity = "0";
            //bg4
            bg4.style.transform = "rotate(0) translateY(0%)";
            bg4.style.transition = "1s";
            bg4.style.opacity = "1";

        }
        if(times===-4){
            //bg4
            bg4.style.transform = "rotate(-20deg) translateY(-200%)";
            bg4.style.transition = "1s";
            bg4.style.opacity = "0";
            //bg5
            bg5.style.transform = "rotate(0) translateY(0%)";
            bg5.style.transition = "1s";
            bg5.style.opacity = "1";

        }
        if(times===-5){
            //bg5
            bg5.style.transform = "rotate(-20deg) translateY(-200%)";
            bg5.style.transition = "1s";
            bg5.style.opacity = "0";
            //bg6
            bg6.style.transform = "rotate(0) translateY(0%)";
            bg6.style.transition = "1s";
            bg6.style.opacity = "1";

        }
        if(times===-6){
            //bg6
            bg6.style.transform = "rotate(-20deg) translateY(-200%)";
            bg6.style.transition = "1s";
            bg6.style.opacity = "0";
            //bg7
            bg7.style.transform = "rotate(0) translateY(0%)";
            bg7.style.transition = "1s";
            bg7.style.opacity = "1";

        }
        
    });

    down.addEventListener("click",()=>{
        if(times<0){
             times+=1;
        }
       
        t.innerHTML = "times:"+times;
        if(times===0){
            //bg1
            bg1.style.transform = "rotate(0deg) translateY(0%)";
            bg1.style.transition = "1s";
            bg1.style.opacity = "1";
            //bg2
            bg2.style.transform = "rotate(20deg) translateY(200%)";
            bg2.style.transition = "1s";
            bg2.style.opacity = "0";
        }
        if(times===-1){
            //bg2
            bg2.style.transform = "rotate(0deg) translateY(0%)";
            bg2.style.transition = "1s";
            bg2.style.opacity = "1";
            //bg3
            bg3.style.transform = "rotate(20deg) translateY(200%)";
            bg3.style.transition = "1s";
            bg3.style.opacity = "0";
        }
        if(times===-2){
            //bg3
            bg3.style.transform = "rotate(0deg) translateY(0%)";
            bg3.style.transition = "1s";
            bg3.style.opacity = "1";
            //bg4
            bg4.style.transform = "rotate(20deg) translateY(200%)";
            bg4.style.transition = "1s";
            bg4.style.opacity = "0";
        }
        if(times===-3){
            //bg4
            bg4.style.transform = "rotate(0deg) translateY(0%)";
            bg4.style.transition = "1s";
            bg4.style.opacity = "1";
            //bg5
            bg5.style.transform = "rotate(20deg) translateY(200%)";
            bg5.style.transition = "1s";
            bg5.style.opacity = "0";
        }
        if(times===-4){
            //bg5
            bg5.style.transform = "rotate(0deg) translateY(0%)";
            bg5.style.transition = "1s";
            bg5.style.opacity = "1";
            //bg6
            bg6.style.transform = "rotate(20deg) translateY(200%)";
            bg6.style.transition = "1s";
            bg6.style.opacity = "0";
        }
        if(times===-5){
            //bg6
            bg6.style.transform = "rotate(0deg) translateY(0%)";
            bg6.style.transition = "1s";
            bg6.style.opacity = "1";
            //bg7
            bg7.style.transform = "rotate(20deg) translateY(200%)";
            bg7.style.transition = "1s";
            bg7.style.opacity = "0";
        }
    });

        
        
</script>
</body>
</html>
