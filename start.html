<!DOCTYPE html>
<html lang="zh-Hant-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=yes, minimum-scale=1.0, maximum-scale=3.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>7.ZIP</title>
    <link rel="stylesheet" href="./styles/start.css">

<body>

            <img src="./styles/images/start/top.png" alt="" id="borderIMG">
            <img src="./styles/images/start/mouse.png" alt="" id="mouse" style="width:2400px">
        </div>
    </div>
    <div id="pageBtnBox">

        <img src="./styles/images/start/pageBtn2-1.png" alt="" id="pageBtn02">
        <img src="./styles/images/start/pageBtn3-1.png" alt="" id="pageBtn03">

        <div class="footerRightBox">
        <img src="./styles/images/start/right.png" alt="" id="footer-right">
        <img src="./styles/images/start/enter1.png" alt="" id="enter">

    <script src="./script/jquery-3.6.0.min.js"></script>
